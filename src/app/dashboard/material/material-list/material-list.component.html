<div class="p-4 sm:ml-64 pt-20">
  <div class="relative overflow-x-auto p-3 shadow-md sm:rounded-lg">
    <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">

      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" id="table-search" [(ngModel)]="searchTerm"
          class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for items" />
      </div>
    </div>

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <!-- Table header -->
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <!-- Header row -->
        <tr>
          <th scope="col" class="px-6 py-3">Material Name</th>
          <th scope="col" class="px-6 py-3">Material ID</th>
          <th scope="col" class="px-6 py-3">Material Unit</th>
          <th scope="col" class="px-6 py-3">Material Price</th>
        </tr>
      </thead>
      <tbody>

        <!-- Table data -->
        @for (data of getCurrentPageMaterials(); track data.id) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ data.name }}
          </th>

          <td class="px-6 py-4">
            {{ data.id }}
          </td>

          <td class="px-6 py-4">
            {{ data.unit }}
          </td>

          <td class="px-6 py-4">
            <span
              class="bg-gray-100 text-gray-800 text-sm font-medium me-2 px-2.5 py-1.5 rounded dark:bg-gray-900 dark:text-gray-300">
              â‚¹ {{ data.price }}
            </span>
          </td>

        </tr>
        }

      </tbody>

    </table>
  </div>

  <!-- Create Button -->
  <div class="flex justify-end py-6">
    <button type="button" (click)="createMaterialModal()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Add Material
    </button>
  </div>
</div>



<!-- Main modal -->
<div #MaterialModal tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-7xl max-h-full">

    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Create Material
        </h3>
        <button type="button" (click)="closeModal()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">

        <!-- Create Form Section -->
        <form class="mx-auto" [formGroup]="FormGroupData">

          <div class="grid grid-cols-3 gap-3 my-2">

            <!-- Material name section -->
            <div class="mb-5">
              <label for="materialName" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
                Material name
              </label>
              <input type="text" id="materialName" formControlName="materialName" placeholder="Material name"
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [ngClass]="{
                  'is-invalid-form':
                    FormGroupData.controls['materialName'].invalid &&
                    (FormGroupData.controls['materialName'].touched)
                }" />

              <!-- Error Span -->
              <app-form-error-span
                [templateOutletContext]="{  validation: 'required' , message: 'Material name is required' , control: FormGroupData.controls['materialName']}">
              </app-form-error-span>
            </div>

            <!-- Material unit section -->
            <div class="mb-5">
              <label for="materialUnit" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
                Material unit
              </label>
              <input type="text" id="materialUnit" formControlName="materialUnit" placeholder="Material unit"
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [ngClass]="{
                  'is-invalid-form':
                    FormGroupData.controls['materialUnit'].invalid &&
                    (FormGroupData.controls['materialUnit'].touched)
                }" />

              <!-- Error Span -->
              <app-form-error-span
                [templateOutletContext]="{  validation: 'required' , message: 'Material unit is required' , control: FormGroupData.controls['materialUnit']}">
              </app-form-error-span>
            </div>

            <!--  Phone section -->
            <div class="mb-5">
              <label for="materialPhone" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
                Phone
              </label>
              <input type="number" id="materialPhone" formControlName="materialPhone" placeholder="Phone"
                class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [ngClass]="{
                'is-invalid-form':
                    FormGroupData.controls['materialPhone'].invalid &&
                    (FormGroupData.controls['materialPhone'].touched)
                }" />

              <!-- Error Span -->
              <app-form-error-span
                [templateOutletContext]="{  validation: 'required' , message: 'Phone is required' , control: FormGroupData.controls['materialPhone']}">
              </app-form-error-span>
            </div>

          </div>

        </form>

      </div>

      <!-- Modal footer -->
      <div class="flex justify-end items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="submit" (click)="createMaterialformSubmit()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
        <button (click)="closeModal()" type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button>
      </div>

    </div>
  </div>
</div>
