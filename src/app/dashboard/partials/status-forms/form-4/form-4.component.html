<form class="mx-auto" [formGroup]="FormGroupData" (ngSubmit)="formSubmit()">

  <div class="grid grid-cols-3 gap-3 my-2">
    <!-- transactionId section -->
    <div class="mb-5">
      <label for="transactionId" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Transaction ID
      </label>
      <input type="text" id="transactionId" formControlName="transactionId" placeholder="Transaction Id"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
          'is-invalid-form':
            FormGroupData.controls['transactionId'].invalid &&
            (FormGroupData.controls['transactionId'].touched)
        }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'Transaction Id is required' , control: FormGroupData.controls['transactionId']}">
      </app-form-error-span>

      <app-form-error-span
        [templateOutletContext]="{  validation: 'minlength' , message: 'Transaction Id should have at least 4 characters' , control: FormGroupData.controls['transactionId']}">
      </app-form-error-span>
    </div>

    <!-- transaction Date section -->
    <div class="mb-5">
      <label for="dateOfTransaction" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Transaction Date
      </label>
      <div class="relative max-w-sm">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
          </svg>
        </div>
        <input type="date" id="dateOfTransaction" formControlName="dateOfTransaction"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Select date" [ngClass]="{
            'is-invalid-form':
              FormGroupData.controls['dateOfTransaction'].invalid &&
              (FormGroupData.controls['dateOfTransaction'].touched)
          }">
      </div>

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'Transaction Date is required' , control: FormGroupData.controls['dateOfTransaction']}">
      </app-form-error-span>
    </div>

  </div>

  <div class="grid grid-cols-2 gap-3 my-2">
    <!-- Notes -->
    <div class="mb-5">
      <label for="notes" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">Notes</label>
      <textarea type="text" id="notes" rows="4" formControlName="notes"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>
  </div>

  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Submit
  </button>
</form>
