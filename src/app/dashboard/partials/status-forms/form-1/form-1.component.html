<form class="mx-auto">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
    Basic Details
  </h3>
  <p class="text-base mb-3 font-normal text-gray-500 dark:text-gray-400">
    (unique order_number will generate automatically)
  </p>
  <div class="grid grid-cols-4 gap-3 my-2">
    <div class="mb-5">
      <label for="order_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order
        Number</label>
      <input type="text" id="order_number" disabled
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="customer_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer</label>
      <input type="text" id="customer_name"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="customer_contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer
        Contact</label>
      <input type="number" id="customer_contact"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="created_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Created
        Date</label>
      <input type="text" id="created_date"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order Est.
        Start</label>
      <input type="text" id="start_date"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="days_to_complete" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Est.
        Complete(days)</label>
      <input type="text" id="days_to_complete"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="order_status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order
        Status</label>
      <select id="small"
        class="w-full mb-6 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose a country</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
      </select>
    </div>
    <div class="mb-5">
      <label for="order_total" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order
        Total</label>
      <input type="text" id="order_total"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <div class="mb-5">
      <label for="order_notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>
      <textarea type="text" id="order_notes"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>
    <div class="mb-5">
      <label for="order_notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <textarea type="text" id="order_notes"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>
  </div>
</form>
