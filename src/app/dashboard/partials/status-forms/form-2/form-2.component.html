<form class="mx-auto">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
    Drawing Attachment
  </h3>
  <div class="mb-5">
    <label for="drawing_file" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Drawing
      File</label>
    <input type="file" id="drawing_file"
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
  </div>
  <div class="mb-5">
    <label for="order_notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>
    <textarea type="text" id="order_notes"
      class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
  </div>
  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Submit
  </button>
</form>
