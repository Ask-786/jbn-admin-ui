<form class="mx-auto" [formGroup]="FormGroupData">
  <!-- Client Section Starts-->
  <p class="my-4 text-2xl text-black-500 font-bold dark:text-white">Client Details</p>


  <div class="grid grid-cols-3 gap-3 my-2">

    <!-- Client name section -->
    <div class="mb-5">
      <label for="clientName" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Client name
      </label>
      <input type="text" id="clientName" formControlName="clientName" placeholder="Client name"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
              'is-invalid-form':
                FormGroupData.controls['clientName'].invalid &&
                (FormGroupData.controls['clientName'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'Client name is required' , control: FormGroupData.controls['clientName']}">
      </app-form-error-span>

      <app-form-error-span
        [templateOutletContext]="{  validation: 'minlength' , message: 'client name should have at least 4 characters' , control: FormGroupData.controls['clientName']}">
      </app-form-error-span>
    </div>

    <!-- Client Phone section -->
    <div class="mb-5">
      <label for="clientPhone" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Client phone
      </label>
      <input type="number" id="clientPhone" formControlName="clientPhone" placeholder="Client phone"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
            'is-invalid-form':
                FormGroupData.controls['clientPhone'].invalid &&
                (FormGroupData.controls['clientPhone'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'Client phone is required' , control: FormGroupData.controls['clientPhone']}">
      </app-form-error-span>
    </div>

    <!-- Client Email section -->
    <div class="mb-5">
      <label for="clientEmail" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Client mail
      </label>
      <input type="email" id="clientEmail" formControlName="clientEmail" placeholder="Client mail"
        [attr.disabled]="true"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
            'is-invalid-form':
                FormGroupData.controls['clientEmail'].invalid &&
                (FormGroupData.controls['clientEmail'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'Client mail is required' , control: FormGroupData.controls['clientEmail']}">
      </app-form-error-span>

      <app-form-error-span
        [templateOutletContext]="{  validation: 'email' , message: 'Client mail is invalid' , control: FormGroupData.controls['clientEmail']}">
      </app-form-error-span>
    </div>
  </div>



  <div class="grid grid-cols-3 gap-3 my-2">

    <!-- Client City section -->
    <div class="mb-5">
      <label for="addressCity" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        City
      </label>
      <input type="text" id="addressCity" formControlName="addressCity" placeholder="City name"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
              'is-invalid-form':
                FormGroupData.controls['addressCity'].invalid &&
                (FormGroupData.controls['addressCity'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'City name is required' , control: FormGroupData.controls['addressCity']}">
      </app-form-error-span>
    </div>

    <!-- Client Location section -->
    <div class="mb-5">
      <label for="addressLocation" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Location
      </label>
      <input type="text" id="addressLocation" formControlName="addressLocation" placeholder="City name"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
              'is-invalid-form':
                FormGroupData.controls['addressLocation'].invalid &&
                (FormGroupData.controls['addressLocation'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'City location is required' , control: FormGroupData.controls['addressLocation']}">
      </app-form-error-span>
    </div>

    <!-- Client Location Link section -->
    <div class="mb-5">
      <label for="addressLocationLink" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Location Link
      </label>
      <input type="text" id="addressLocationLink" formControlName="addressLocationLink" placeholder="Map location Link"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [ngClass]="{
              'is-invalid-form':
                FormGroupData.controls['addressLocationLink'].invalid &&
                (FormGroupData.controls['addressLocationLink'].touched)
            }" />

      <!-- Error Span -->
      <app-form-error-span
        [templateOutletContext]="{  validation: 'required' , message: 'location Link is required' , control: FormGroupData.controls['addressLocationLink']}">
      </app-form-error-span>
    </div>

  </div>

  <!-- Project Details Section -->
  <p class="my-4 text-2xl text-black-500 font-bold dark:text-white">Project Details</p>
  <div>

    <!-- Furniture List -->
    <div class="mb-5">
      <label for="furnitureList" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">
        Work List</label>
      <div *ngFor="let item of furnitureList; let i = index">
        <input type="text" id="furnitureList-{{i}}" rows="4" [(ngModel)]="item.text"
          [ngModelOptions]="{standalone: true}"
          class="block my-2 w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
      <button (click)="addFurnitureList()" type="button"
        class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 12h14m-7 7V5" />
        </svg>
      </button>
    </div>
  </div>

  <div>
    <!-- Project Price Total -->
    <div class="mb-5">
      <label for="priceTotal" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">Price
        Total</label>
      <input type="number" id="priceTotal" rows="4" formControlName="priceTotal"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>

    <!-- Notes -->
    <div class="mb-5">
      <label for="notes" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">Notes</label>
      <textarea type="text" id="notes" rows="4" formControlName="notes"
        class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
    </div>

  </div>





  <div class="flex justify-end gap-3">
    <button type="submit" (click)="formSubmit('SUBMIT')"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Submit
    </button>

    <button type="button" (click)="formSubmit('APPROVE')" *ngIf="isApproveBtnShow"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Approve
    </button>
  </div>

</form>
